<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - EchoVerse</title>
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/landing.css">
</head>
<body>
    <nav class="nav">
        <div class="logo">EchoVerse</div>
        <div class="nav-links">
            <a class="btn" href="{{ url_for('login') }}">Login</a>
        </div>
    </nav>

    <section class="hero">
        {% if success %}
        <h1>âœ“ Password Reset!</h1>
        <p style="font-size: 1.1rem; margin-bottom: 2rem; color: #27ae60;">
            {{ message }}
        </p>
        <a href="{{ url_for('login') }}" class="btn btn-primary big-btn">Go to Login</a>
        {% else %}
        <h1>Reset Your Password</h1>
        {% if error %}
            <p style="color: #ff6b6b; margin-bottom: 1rem;">{{ error }}</p>
        {% endif %}
        <form method="post" style="display: flex; flex-direction: column; gap: 0.75rem; max-width: 400px; width: 100%;">
            <input type="hidden" name="key" value="{{ key or '' }}">
            <input type="password" name="password" placeholder="New Password" required>
            <input type="password" name="password_confirm" placeholder="Confirm New Password" required>
            <button type="submit" class="btn btn-primary big-btn">Reset Password</button>
            <a href="{{ url_for('login') }}" style="text-align: center; color: var(--color-accent); text-decoration: none; font-size: 0.9rem; margin-top: 0.5rem;">Back to Login</a>
        </form>
        {% endif %}
    </section>
</body>
</html>
