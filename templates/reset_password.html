<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - EchoVerse</title>
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/landing.css">
</head>
<body>
    {% include "_header.html" %}

    <section class="hero">
        {% if success %}
        <h1>âœ“ Password Reset!</h1>
        <p style="font-size: 1.1rem; margin-bottom: 2rem; color: #27ae60;">
            {{ message }}
        </p>
        <a href="{{ url_for('login') }}" class="btn btn-primary big-btn">Go to Login</a>
        {% else %}
        <h1>Reset Your Password</h1>
        {% if error %}
            <p style="color: #ff6b6b; margin-bottom: 1rem;">{{ error }}</p>
        {% endif %}
        <form method="post" id="reset-password-form" style="display: flex; flex-direction: column; gap: 0.75rem; max-width: 400px; width: 100%;">
            <input type="hidden" name="key" value="{{ key or '' }}">
            <input type="password" name="password" placeholder="New Password" required 
                   minlength="6" maxlength="50" 
                   title="Password must be between 6 and 50 characters">
            <input type="password" name="password_confirm" placeholder="Confirm New Password" required 
                   minlength="6" maxlength="50">
            <button type="submit" class="btn btn-primary big-btn">Reset Password</button>
            <a href="{{ url_for('login') }}" style="text-align: center; color: var(--color-accent); text-decoration: none; font-size: 0.9rem; margin-top: 0.5rem;">Back to Login</a>
        </form>
        <script>
            // Front-end validation for reset password form
            document.getElementById('reset-password-form').addEventListener('submit', function(e) {
                const password = this.querySelector('input[name="password"]').value;
                const passwordConfirm = this.querySelector('input[name="password_confirm"]').value;
                
                // Validate password
                if (password.length < 6 || password.length > 50) {
                    e.preventDefault();
                    alert('Password must be between 6 and 50 characters');
                    return false;
                }
                
                // Validate password confirmation
                if (password !== passwordConfirm) {
                    e.preventDefault();
                    alert('Passwords do not match');
                    return false;
                }
            });
        </script>
        {% endif %}
    </section>

    {% include "_footer.html" %}
</body>
</html>
