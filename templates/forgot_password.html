<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - EchoVerse</title>
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/landing.css">
</head>
<body>
    <nav class="nav">
        <div class="logo">EchoVerse</div>
        <div class="nav-links">
            <a class="btn" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-primary" href="{{ url_for('signup') }}">Sign Up</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Forgot Password?</h1>
        <p style="margin-bottom: 1.5rem; color: var(--color-text-muted);">
            Enter your email address and we'll send you a link to reset your password.
        </p>
        {% if error %}
            <p style="color: #ff6b6b; margin-bottom: 1rem;">{{ error }}</p>
        {% endif %}
        <form method="post" style="display: flex; flex-direction: column; gap: 0.75rem; max-width: 400px; width: 100%;">
            <input type="email" name="email" placeholder="Email" value="{{ email or '' }}" required>
            <button type="submit" class="btn btn-primary big-btn">Send Reset Link</button>
            <a href="{{ url_for('login') }}" style="text-align: center; color: var(--color-accent); text-decoration: none; font-size: 0.9rem; margin-top: 0.5rem;">Back to Login</a>
        </form>
    </section>
</body>
</html>
