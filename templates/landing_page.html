<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EchoVerse - Share Your Sound</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    {% if not (session.get('user') or session.get('user_id')) %}
    <link rel="prefetch" href="{{ url_for('login') }}">
    <link rel="prefetch" href="{{ url_for('signup') }}">
    {% endif %}
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/landing.css">
    
</head>
<body>

    {% include "_header.html" %}

    <section class="hero">
        <h1>Share Your Sound</h1>
        <p>Upload your music, inspiration clips, beats, or voice notes.</p>
        <a class="btn btn-primary big-btn" href='{{ url_for('signup') }}'">
            Start Creating
        </a>
    </section>

    <section class="explore">
        <h2>Trending Today</h2>
        <div class="cards">
            <div class="card">
                <span>Smooth Beats</span>
            </div>
            <div class="card">
                <span>Verse Drop</span>
            </div>
            <div class="card">
                <span>Synthwave Loop</span>
            </div>
        </div>
    </section>

    {% include "_footer.html" %}
</body>
</html>
